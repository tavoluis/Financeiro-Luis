<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <style>
        /* CSS para Estilização */
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #f4f7f9;
            --text-color: #343a40;
            --revenue-color: #28a745;
            --expenses-color: #dc3545;
            --balance-color: #17a2b8;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-color: #e9ecef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            padding: 1rem;
        }

        /* Seção do Dashboard */
        #dashboard {
            margin-bottom: 2rem;
        }

        .period-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .period-selector button {
            background: none;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--primary-color);
            transition: background-color 0.2s, color 0.2s;
        }
        
        .period-selector button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .period-selector h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: capitalize;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 600px) {
            .summary-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: var(--card-bg);
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 5px solid;
        }
        
        .card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .card p {
            margin-bottom: 0;
            font-size: 1.75rem;
            font-weight: bold;
        }
        
        .card.revenue { border-color: var(--revenue-color); }
        .card.revenue p { color: var(--revenue-color); }
        
        .card.expenses { border-color: var(--expenses-color); }
        .card.expenses p { color: var(--expenses-color); }

        .card.balance { border-color: var(--balance-color); }
        .card.balance p { color: var(--balance-color); }

        /* Seção de Lançamentos */
        #transactions h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        #transaction-list {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 5px solid;
        }

        .transaction-item.revenue { border-color: var(--revenue-color); }
        .transaction-item.expense { border-color: var(--expenses-color); }

        .transaction-item .icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        
        .transaction-item .details {
            flex-grow: 1;
        }

        .transaction-item .details p { margin: 0; }
        .transaction-item .details .description { font-weight: 600; }
        .transaction-item .details .date { font-size: 0.8rem; color: #6c757d; }
        
        .transaction-item .amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        #transaction-list .empty-state {
            color: #6c757d;
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        /* Botão Flutuante (FAB) */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 2.5rem;
            line-height: 56px;
            text-align: center;
            border: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .fab:hover {
            transform: scale(1.1);
            background-color: var(--primary-dark);
        }

        /* Modal de Adicionar Transação */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-sizing: border-box; /* Garante que padding não afete a largura total */
        }
        
        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .type-selector button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 5px;
            border: 2px solid var(--border-color);
            background-color: var(--secondary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .type-selector button.active.revenue {
            background-color: var(--revenue-color);
            border-color: var(--revenue-color);
            color: white;
        }
        
        .type-selector button.active.expense {
            background-color: var(--expenses-color);
            border-color: var(--expenses-color);
            color: white;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-actions button:hover {
            opacity: 0.8;
        }
        
        #cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #save-btn {
            background-color: var(--primary-color);
            color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>Meu Controle Financeiro</h1>
    </header>

    <main>
        <!-- Seção 1: Painel de Controle -->
        <section id="dashboard">
            <div class="period-selector">
                <button id="prev-month-btn">&lt;</button>
                <h2 id="current-month-display"></h2>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div class="summary-cards">
                <div class="card revenue">
                    <h3>Receita do Mês</h3>
                    <p id="total-revenue">R$ 0,00</p>
                </div>
                <div class="card expenses">
                    <h3>Despesa do Mês</h3>
                    <p id="total-expenses">R$ 0,00</p>
                </div>
                <div class="card balance">
                    <h3>Balanço</h3>
                    <p id="balance">R$ 0,00</p>
                </div>
            </div>
        </section>

        <!-- Seção 2: Lista de Lançamentos -->
        <section id="transactions">
            <h2>Lançamentos</h2>
            <div id="transaction-list">
                <!-- Lançamentos serão inseridos aqui via JS -->
            </div>
        </section>
    </main>

    <!-- Botão para Adicionar Novo Lançamento -->
    <button id="add-transaction-btn" class="fab">+</button>
    
    <!-- Modal de Adicionar/Editar Transação -->
    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Novo Lançamento</h2>
            <form id="transaction-form">
                
                <div class="type-selector">
                    <button type="button" id="type-revenue-btn" class="revenue">Receita</button>
                    <button type="button" id="type-expense-btn" class="expense">Despesa</button>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-btn">Cancelar</button>
                    <button type="submit" id="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ELEMENTOS DO DOM
            const transactionModal = document.getElementById('transaction-modal');
            const addTransactionBtn = document.getElementById('add-transaction-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const transactionForm = document.getElementById('transaction-form');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            
            const totalRevenueEl = document.getElementById('total-revenue');
            const totalExpensesEl = document.getElementById('total-expenses');
            const balanceEl = document.getElementById('balance');
            const currentMonthDisplay = document.getElementById('current-month-display');
            const transactionList = document.getElementById('transaction-list');

            const typeRevenueBtn = document.getElementById('type-revenue-btn');
            const typeExpenseBtn = document.getElementById('type-expense-btn');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const dateInput = document.getElementById('date');
            
            // ESTADO DA APLICAÇÃO
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let currentDate = new Date();
            let selectedType = 'expense'; // 'expense' ou 'revenue'

            // --- FUNÇÕES ---

            // Formatar valor para moeda brasileira
            const formatCurrency = (value) => {
                return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            // Abrir e fechar o modal
            const toggleModal = () => {
                transactionModal.classList.toggle('active');
                if (!transactionModal.classList.contains('active')) {
                    transactionForm.reset(); // Limpa o formulário ao fechar
                } else {
                    // Preenche a data com hoje por padrão ao abrir
                    dateInput.value = new Date().toISOString().split('T')[0];
                    // Define o tipo de despesa como padrão
                    selectTransactionType('expense');
                }
            };

            // Selecionar o tipo de transação (Receita/Despesa)
            const selectTransactionType = (type) => {
                selectedType = type;
                if (type === 'revenue') {
                    typeRevenueBtn.classList.add('active');
                    typeExpenseBtn.classList.remove('active');
                } else {
                    typeExpenseBtn.classList.add('active');
                    typeRevenueBtn.classList.remove('active');
                }
            };

            // Salvar transações no localStorage
            const saveTransactions = () => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            };

            // Renderizar a UI (lista e cards)
            const render = () => {
                // Filtra transações para o mês e ano correntes
                const filteredTransactions = transactions.filter(t => {
                    const transactionDate = new Date(t.date);
                    // Adiciona 1 dia para evitar problemas de fuso horário
                    const adjustedDate = new Date(transactionDate.valueOf() + transactionDate.getTimezoneOffset() * 60 * 1000);
                    return adjustedDate.getMonth() === currentDate.getMonth() && adjustedDate.getFullYear() === currentDate.getFullYear();
                });
                
                let totalRevenue = 0;
                let totalExpenses = 0;
                
                // Limpa a lista
                transactionList.innerHTML = '';

                if (filteredTransactions.length === 0) {
                     transactionList.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhum lançamento para este mês.</p>
                        </div>
                    `;
                } else {
                    filteredTransactions.forEach(t => {
                        if (t.type === 'revenue') {
                            totalRevenue += t.amount;
                        } else {
                            totalExpenses += t.amount;
                        }

                        // Cria o elemento da transação
                        const item = document.createElement('div');
                        item.classList.add('transaction-item', t.type);
                        item.innerHTML = `
                            <div class="icon">${t.type === 'revenue' ? '📈' : '📉'}</div>
                            <div class="details">
                                <p class="description">${t.description}</p>
                                <p class="date">${new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</p>
                            </div>
                            <div class="amount" style="color: ${t.type === 'revenue' ? 'var(--revenue-color)' : 'var(--expenses-color)'}">
                                ${t.type === 'revenue' ? '+' : '-'} ${formatCurrency(t.amount)}
                            </div>
                        `;
                        transactionList.appendChild(item);
                    });
                }
                
                // Atualiza os cards
                totalRevenueEl.textContent = formatCurrency(totalRevenue);
                totalExpensesEl.textContent = formatCurrency(totalExpenses);
                const balance = totalRevenue - totalExpenses;
                balanceEl.textContent = formatCurrency(balance);
                if (balance < 0) {
                    balanceEl.style.color = 'var(--expenses-color)';
                } else {
                    balanceEl.style.color = 'var(--balance-color)';
                }

                // Atualiza o display do mês
                currentMonthDisplay.textContent = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            };

            // Salvar uma nova transação
            const handleFormSubmit = (event) => {
                event.preventDefault();
                
                const newTransaction = {
                    id: Date.now(),
                    description: descriptionInput.value,
                    amount: parseFloat(amountInput.value),
                    date: dateInput.value,
                    type: selectedType
                };

                transactions.push(newTransaction);
                saveTransactions();
                render();
                toggleModal();
            };

            // Mudar para o mês anterior
            const goToPrevMonth = () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                render();
            };

            // Mudar para o próximo mês
            const goToNextMonth = () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                render();
            };

            // --- EVENT LISTENERS ---
            addTransactionBtn.addEventListener('click', toggleModal);
            cancelBtn.addEventListener('click', toggleModal);
            transactionModal.addEventListener('click', (e) => {
                if(e.target === transactionModal) toggleModal(); // Fecha se clicar fora
            });

            typeRevenueBtn.addEventListener('click', () => selectTransactionType('revenue'));
            typeExpenseBtn.addEventListener('click', () => selectTransactionType('expense'));
            
            transactionForm.addEventListener('submit', handleFormSubmit);

            prevMonthBtn.addEventListener('click', goToPrevMonth);
            nextMonthBtn.addEventListener('click', goToNextMonth);

            // --- INICIALIZAÇÃO ---
            render();
        });
    </script>
</body>
</html>
