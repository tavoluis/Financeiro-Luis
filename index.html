<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Financeiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("adicionar-btn");
      const resultado = document.getElementById("resultado");
      const inputDescricao = document.getElementById("descricao");
      const inputValor = document.getElementById("valor");
      let saldo = 0;

      btn.addEventListener("click", () => {
        const descricao = inputDescricao.value.trim();
        const valor = parseFloat(inputValor.value);
        if (!descricao || isNaN(valor)) return alert("Preencha todos os campos corretamente!");
        saldo += valor;
        const item = document.createElement("div");
        item.className = "flex justify-between bg-slate-800 rounded-lg p-2 text-white mt-2";
        item.innerHTML = `<span>${descricao}</span><span>R$ ${valor.toFixed(2)}</span>`;
        resultado.appendChild(item);
        document.getElementById("saldo").textContent = saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
        inputDescricao.value = "";
        inputValor.value = "";
      });
    });
  </script>
</head>
<body class="bg-slate-900 text-white p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Gerenciador Financeiro Simples</h1>

    <div class="grid gap-4 mb-4">
      <input type="text" id="descricao" placeholder="Descrição" class="p-2 rounded bg-slate-700 w-full" />
      <input type="number" id="valor" placeholder="Valor" class="p-2 rounded bg-slate-700 w-full" />
      <button id="adicionar-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
    </div>

    <div class="text-lg font-semibold mb-2">Transações:</div>
    <div id="resultado"></div>

    <div class="text-xl font-bold mt-6">Saldo: <span id="saldo">R$ 0,00</span></div>
  </div>
</body>
</html>
